<form (ngSubmit)="Login()">
  <div class="form-group">
    <input #emailControl="ngModel" hinvEmailvalidator  type="email"  class="form-control"name="name" placeholder="Provide your username"[(ngModel)]="username">
    <div>
      {{emailControl.errors|json}}
    </div>
  </div>
  <div class="form-group">
    <input type="password"  class="form-control"name="name" placeholder="Enter your password"[(ngModel)]="password">
  </div>
<div>
  <button type="submit">Login</button>
</div>
</form>

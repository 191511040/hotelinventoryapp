<table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>PostId</th>
    <th>Name</th>
    <th>email</th>
  </tr>
  <tr *ngFor="let comment of comments$|async">
    <td>{{comment.id}}</td>
    <td>{{comment.postId}}</td>
    <td>{{comment.name}}</td>
    <td>{{comment.email}}</td>

  </tr>
</table>
